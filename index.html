  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",

        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .camera,.output{
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-wrap: nowrap;
    }
    .output{
      width: 100%;
    }
    video{
      border: 1px solid gray;
      width: 400px;
    }
    .container{
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-wrap: nowrap;
      margin-top: 5%;
    }
    .output img{
      width: 400px;
    }
    #ocred-text{
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="camera">
        <video id="video">Video stream not available.</video>
        <button class="btn btn-primary" id="capture" style="border-radius: 10px;margin: 10px;">Capture&nbsp;&nbsp;<i class="fa fa-camera fa-2xl"></i></button>
      </div>

    <canvas id="canvas" style="display: none;">
    </canvas>
    <div class="output">
        <img id="photo" alt="The screen capture will appear in this box." />
        <button class="btn btn-primary" id="upload" style="border-radius: 10px;margin: 10px;" disabled>Upload&nbsp;&nbsp;<i class="fa fa-camera fa-2xl"></i></button>
        <div id="ocred-text"></div>
    </div>
  </div>
</body>
<script>
   (() => {
  // The width and height of the captured photo. We will set the
  // width to the value defined here, but the height will be
  // calculated based on the aspect ratio of the input stream.

  const width = 400; // We will scale the photo width to this
  let height = 0; // This will be computed based on the input stream

  // |streaming| indicates whether or not we're currently streaming
  // video from the camera. Obviously, we start at false.

  let streaming = false;

  let video = null;
  let canvas = null;
  let photo = null;
  let startbutton = null;
  let uploadbutton =null;
  let ocredText =null;

  function showViewLiveResultButton() {
    if (window.self !== window.top) {
      document.querySelector(".contentarea").remove();
      const button = document.createElement("button");
      button.textContent = "View live result of the example code above";
      document.body.append(button);
      button.addEventListener("click", () => window.open(location.href));
      return true;
    }
    return false;
  }

  function startup() {
    if (showViewLiveResultButton()) {
      return;
    }
    video = document.getElementById("video");
    canvas = document.getElementById("canvas");
    photo = document.getElementById("photo");
    startbutton = document.getElementById("capture");
    uploadbutton = document.getElementById("upload");
    ocredText = document.getElementById("ocred-text");

    // {exact: 'environment'}

    navigator.mediaDevices
      .getUserMedia({ video: {facingMode:'user'}, audio: false })
      .then((stream) => {
        video.srcObject = stream;
        video.play();
      })
      .catch((err) => {
        console.error(`An error occurred: ${err}`);
      });

    video.addEventListener(
      "canplay",
      (ev) => {
        if (!streaming) {
          height = video.videoHeight / (video.videoWidth / width);

          if (isNaN(height)) {
            height = width / (4 / 3);
          }

          video.setAttribute("width", width);
          video.setAttribute("height", height);
          canvas.setAttribute("width", width);
          canvas.setAttribute("height", height);
          streaming = true;
        }
      },
      false,
    );

    startbutton.addEventListener(
      "click",
      (ev) => {
        takepicture();
        ev.preventDefault();
        uploadbutton.disabled = false;
      },
      false,
    );

    var convertResponseToTable = (data)=>{
      console.log(data);
      if(data.length==0) return "";
      var keys = [];
      var str="<table class='table table-striped'><thead><tr>";
      for (key in data[0]) {
        if(key=="description" || key=="quantity" || key=="total_amount" || key=="unit_price")
          str+=('<th scope="col">' + key + '</th>');
      }
      str+=("</tr></thead><tbody>");
      for (var i = 0; i < data.length; i++) {
        str+=('<tr>');
        for (key in data[i]) {
          if(key=="description" || key=="quantity" || key=="total_amount" || key=="unit_price")
            str+=('<td scope="row">' + data[i][key] + '</td>');
        }
        str+=('</tr></tbody>');
      }
      str+=("</table>");
      return str;
    }
